


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add product</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b421bddb66.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

 <div class="container mt-5">
    <h3>Add New Product</h3>


    <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="product_name">Product Name</label>
            <input type="text" name="product_name" id="product_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="category">Category</label>
            <select name="category" id="category" class="form-select" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Rice Products">Rice Products</option>
                <option value="Dairy & Eggs">Dairy Products</option>
                <option value="Masala & Spices">Masala & Spices</option>
                <option value="Cleaning Products">Cleaning Products</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Instant Products">Instant Products</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="price">Price</label>
            <input type="number" step="0.01" name="price" id="price" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="stock">Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="product_image">Product Image</label>
            <input type="file" name="product_image" id="product_image" class="form-control">
        </div>

        <div class="mb-3">
            <label for="status">Status</label>
            <select name="status" id="status" class="form-select">
                <option value="Available">Available</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save Product</button>
    </form>
</div>

</body>
</html>
