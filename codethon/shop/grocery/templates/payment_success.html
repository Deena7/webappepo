
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="icon" href="{% static 'assets/images/navbar2image.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Adjust if a different style is needed -->
    <script src="https://kit.fontawesome.com/b421bddb66.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Payment Successful!</h3>
                </div>
                <div class="card-body">
                    <i class="bi bi-check-circle-fill text-success mb-3" style="font-size: 4rem;"></i>
                    <p class="card-text">Your order has been placed successfully.</p>
                    <p class="card-text">Your product will be delivered within 5 days.</p>
                    <a href="{% url 'homepage' %}" class="btn btn-primary mt-3">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
