{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesperson Login</title>
    <!--webpage icon link-->
    <link rel="icon" href="{% static 'assets/images/navbar2image.png' %}">
    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- bootstrap icons link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- css stylesheet external link-->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!--fontawesome icons link-->
     <script src="https://kit.fontawesome.com/b421bddb66.js" crossorigin="anonymous"></script>
     <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Arial, sans-serif;
        background-image: url({% static 'assets/bgimages/salepersonbgimage.jpg' %});
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .modalcontent {
        background: rgba(255, 255, 255, 0.98);
        width: 400px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      h1 {
        color: #333;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .text-muted {
        color: #777 !important;
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      form {
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
        padding: 0;
      }

      .mb-3 {
        margin-bottom: 20px !important;
        width: 100%;
      }

      .form-label {
        color: #666;
        font-weight: 500;
        font-size: 0.95rem;
        margin-bottom: 8px;
        display: block;
      }

      .form-control {
        height: 42px;
        padding: 8px 12px;
        font-size: 0.95rem;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        width: 100%;
        transition: all 0.3s ease;
        background-color: #f8f9ff;
      }

      .form-control:focus {
        border-color: #56ab2f;
        box-shadow: 0 0 0 3px rgba(86, 171, 47, 0.1);
        outline: none;
      }

      .form-check {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .form-check-input {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .form-check-label {
        color: #555;
        cursor: pointer;
      }

      .forgot-password {
        color: #56ab2f;
        font-weight: 500;
        transition: color 0.3s;
      }

      .forgot-password:hover {
        color: #448f24;
      }

      button[type="submit"] {
        width: 100%;
        height: 42px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        margin-top: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #3367d6;
        transform: translateY(-1px);
      }

      .mt-3 {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        width: 100%;
      }

      .mt-3 p {
        margin: 0;
        color: #666;
        font-size: 0.95rem;
      }

      .mt-3 a {
        color: #4285f4;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
        margin-left: 5px;
      }

      .mt-3 a:hover {
        color: #3367d6;
      }

      .forgot-password {
        color: #4CAF50 !important;
        font-weight: 500;
        text-decoration: none;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .modalcontent {
          width: 90%;
          left: 0;
          margin: 20px;
          padding: 30px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .text-muted {
          font-size: 1rem;
        }
      }
     </style> 
</head>
<body>
     <!-- Salesperson Login Modal -->
  
    <div class="modalcontent">
      
      <h1 class="text-center">Salesperson Login</h1>
      <p class="text-center text-muted">Welcome back! Please login to your account</p>

      <form action="{% url 'salesperson_login' %}" method="post">
        {% csrf_token %}
        
                      
                 
        
        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          {{ form.email }}
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          {{ form.password }}
        </div>

        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
      <div class="mt-3">
          <p>Don't have an account?<a href="{% url 'salesperson_signup' %}">Sign Up</a></p>
      </div>
    </div>
  

</body>
</html>
