{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b421bddb66.js" crossorigin="anonymous"></script>
  <style>
    body{
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #56ab2f, #a8e063, #f5af19);
      font-family: "Segoe UI", Arial, sans-serif;
      background-image: url({% static 'assets/bgimages/adminbgimage.jpg' %});
      background-repeat: no-repeat;
      background-size:cover;
   }
  
  </style>  
</head>
<body class="bg-light">

  <div class="modalcontent mt-5 p-3 shadow rounded bg-white col-md-4 mx-auto" style="max-width: 400px;">

    <h1 class="text-center mb-3" style="font-size: 1.8rem;">Admin Login</h1>
    <p class="text-center text-muted mb-4" style="font-size: 0.9rem;">Welcome back! Please login to your account</p>

    <!-- Show Django messages
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }} text-center">{{ msg }}</div>
      {% endfor %}
    {% endif %} -->

    <form method="POST" class="p-2">
      {% csrf_token %}

      <div class="mb-3">
        <label for="adminUsername" class="form-label fw-bold small">Username :</label>
        <input type="text" name="username" placeholder="Enter your username" class="form-control form-control-sm" id="adminUsername" required>
      </div>

      <div class="mb-3">
        <label for="adminPassword" class="form-label fw-bold small">Password :</label>
        <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" id="adminPassword" required>
      </div>

      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label small" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none small text-primary">Forgot Password?</a>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

  </div>

</body>
</html>
